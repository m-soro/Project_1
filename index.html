    <main>
      <nav>
        <ul id="main-menu">
          <li><span id="title-image" class="material-symbols-outlined">
            sports_cricket
            </span></li>
          <li id="title">Pong!</li>

        </ul>

        <ul id="inner-menu" class="hide">
          <li id="easy">Easy</li>
          <li id="medium">Medium</li>
          <li id="hard">Hard</li>
          <li id="sound">Sounds</li>
